<!DOCTYPE html>
<html lang="en">

    <script src="index.js" defer></script>
    <title>clase 26/5</title>

</head>

<body>
    <main>

        <form id="form" action="">
            <input placeholder="Nombre" type="text" name="nombre" id="nombre">

            <input placeholder="Edad" type="number" name="edad" id="edad">

            <input placeholder="fecha" type="date" name="fecha_nacimiento" id="fecha">

            <select name="provincias" id="provincias">
                    <option value="santa fe">Santa Fe</option>
                    <option value="bsas">BsAs</option>
                    <option value="Cordoba">Cordoba</option>
            </select>

            <button type="button" id="bGuardar">Guardar</button>
            <button type="button" id="bMostrar">Mostrar</button>
        </form>
        <div id="contenedor-resultado">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha</th>
                    <th>Provincia</th>
                </thead>
                <tbody id="resultado">

                </tbody>
            </table>

        </div>
    </main>
</body>

</html>
