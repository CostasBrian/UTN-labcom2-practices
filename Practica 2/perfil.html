<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>

<body>
    <h1>Datos personales del alumno</h1>
    <form action="">
        <label for="Cargo">Cargo</label>
        <input type="text" id="Cargo" name="cargo" value="Estudiante" readonly>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre " name="Nombre ">
        <label for="email">Mail</label>
        <input type="email" id="email " name="email ">
        <label for="edad">Edad</label>
        <input type="number" id="number " name="number"><br>

        <label for="seleccionable">Pais de origen</label>
        <select name="seleccionable" id="seleccionable">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Paraguay">Paraguay</option>
        </select><br>
        <label for="seleccionable2">Condicion laboral</label>
        <select name="seleccionable2" id="seleccionable2">
            <option value="Desocupado">Desocupado</option>
            <option value="En busqueda laboral">En busqueda laboral</option>
            <option value="trabajo part time">trabajo part time</option>
            <option value="trabajo full time">trabajo full time</option>
        </select>
        <hr>
        <form action="">
            <h2>Gustos personales</h2>
            <label for="comentario">Bandas Musicales</label>
            <textarea name="name" id="comentario" cols="50" rows="1"></textarea><br>
            <label for="seleccionable2">Comidas</label>
            <select name="seleccionable2" id="seleccionable2">
                <option value="Desocupado">Jamon</option>
                <option value="En busqueda laboral">Pure</option>
                <option value="trabajo part time">Queso</option>
                <option value="trabajo full time">Carne</option>
            </select>
            <label for="checkbox">Recordar</label>
            <input type="checkbox" id="checkbox" name="Checkbox"><br>
            <input type="submit" value="Enviar">
        </form>
    </form>
</body>

</html>
